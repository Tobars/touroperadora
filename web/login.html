<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Encanto Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card tour-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-shield" style="font-size: 4rem; color: var(--primary);"></i>
                                <h2 class="mt-3" style="color: var(--secondary);">Acceso Administrativo</h2>
                                <p class="text-muted">Ingresa tus credenciales</p>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user"></i> Usuario
                                    </label>
                                    <input type="text" class="form-control" id="username" required autofocus>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-lock"></i> Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>

                                <div class="text-center">
                                    <a href="index.html" class="text-muted" style="text-decoration: none;">
                                        <i class="fas fa-arrow-left"></i> Volver al sitio
                                    </a>
                                </div>
                            </form>

                            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                                <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
